<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>iReporter</title>
    <!-- include CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel=icon href="static/iReporter.ico">
</head>

<body class="bg">
    <div class="incident">
        <nav class="navbar">
            <div class="container">
                <ul class="nav">
                    <li class="nav-item nav-brand">
                        <a href="index.html">iReporter</a>
                    </li>
                </ul>
                <ul class="nav nav-right">
                    <li class="nav-item">
                        <a href="./dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="./addincident.html">Create Incident</a>
                    </li>
                    <li class="nav-item">
                        <a href="./incidences.html">My Incidences</a>
                    </li>
                    <li class="nav-item">
                        <a href="./admin_incidences.html">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a href="./login.html">Log Out</a>
                    </li>

                </ul>
            </div>
        </nav>
        <div class="container ">
            <div class='incident-form-wrapper'>
                <div>
                    <h1>Create an Incident</h1>
                </div>
                <form action='./incidences.html' enctype="multipart/form-data" class="incident-form" id="incidentForm">
                    <div class='form-group' id="incidentType">
                        <label for=incidentType>Type <span class='required'>*</span></label>

                        <select name="incidentType" >
                            <option value="">Select</option>
                            <option value="redflag">Red Flag</option>
                            <option value="intervention">Intervention</option>
                        </select>
                    </div>
                    <div class="form-group" id="comment">
                        <label for="comment">Comment <span class='required'>*</span></label>
                        <textarea name="comment" placeholder="An explanation in detail of what you are reporting" ></textarea>
                    </div>
                    <div class="form-group" id="location">
                        <label for="location">Location</label>
                        <input type="text" name="location" placeholder="[lat,long]"  readonly>
                    </div>
                    <div class="map" id="map">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-button" onclick="addIncident()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- <footer class="main-footer">Copyright &copy;Kirega</footer> -->
    <script async defer  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFpepXUlXlUiX53xMG_Lx6BaTh-TWLklU&callback=initMap"></script>
    <script src="static/main.js"></script>
    <script src="static/addIncident.js"></script>
</body>

</html>

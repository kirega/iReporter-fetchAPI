<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iReporter</title>
    <!-- include CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lato" rel="stylesheet">
    <link rel=icon href="static/iReporter.ico">
</head>

<body class="bg">
    <div id="overlay">
        <div class="loader"></div>
    </div>
    <nav class="navbar">
        <div class="container">
            <ul class="nav">
                <li class="nav-item nav-brand">
                    <a href="index.html">iReporter</a>
                </li>
            </ul>
            <ul class="nav nav-right">
                <li class="nav-item">
                    <a href="./dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="./addincident.html">Create Incident</a>
                </li>
                <li class="nav-item">
                    <a href="./incidences.html">My Incidences</a>
                </li>
                <li class="nav-item">
                    <a href="./admin_incidences.html">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="#" onclick="logout()">Logout</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="flex-container db-card-row">
            <div class="db-card">
                <h3>Pending</h3>
                <span id="draft">0</span>
            </div>
            <div class="db-card">
                <h3>Under Investigation</h3>
                <span id="under-investigation">0</span>
            </div>
            <div class="db-card">
                <h3>Resolved</h3>
                <span id="resolved">0</span>
            </div>
            <div class="db-card">
                <h3>Rejected</h3>
                <span id="rejected">0</span>
            </div>
        </div>
        <div class="db-content table bg-thematic-dark">
            <table class="main-table">
                <thead id="incident_record">
                    <th>#</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Media</th>
                </thead>
            </table>
        </div>
    </div>
    <script src="static/main.js"></script>
    <script src="static/dashboard.js"></script>
    <footer class="main-footer">Copyright &copy;Kirega</footer>
</body>

</html>

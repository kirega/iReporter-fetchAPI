<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iReporter</title>
    <!-- include CSS -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Lato" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel=icon href="static/iReporter.ico"> 
</head>

<body class="bg">
    <nav class="navbar">
        <div class="container">
            <ul class="nav">
                <li class="nav-item nav-brand">
                    <a href="index.html">iReporter</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="section">
        <div class="container">
            <div class="form-wrapper signup">
                <form action='./index.html' class="entry-form" id="signup">

                    <h2 class="form-title">
                        <a href='./index.html'>iReporter</a>
                    </h2>

                    <h3 class="form-subtitle">Sign Up</h3>
                    <hr>
                    <div class='form-group'>
                        <input type="text" name="first_name" placeholder="First Name" id="first_name" required>
                        <input type="text" name="last_name" placeholder="Last Name" id="last_name" required>
                    </div>
                    <div class='form-group'>
                        <input type="text" name="other_names" placeholder="Other Names" id="other_names" required>
                        <input type="text" name="phonenumber" placeholder="Phonenumber" id="phonenumber"required>
                    </div>
                    <div class='form-group'>
                        <input type="text" name="username" placeholder="Username" id="username" required>
                        <input type="text" name="email" placeholder="Email" id="email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" id="password"required>
                        <input type="password" name="confirm_password" placeholder="Confirm Password" id="confirm_password" required>
                    </div>
                    <div class="form-group">
                        <span id="errors"></span>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-button" onclick="signup()">Sign Up</button>
                    </div>

                    <div class="form-footer">
                        <p> Already have an account? <a href="./login.html">Log in</a></p>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    <div id="snackbar">
    </div>
    <script src="static/main.js"></script>
    <script src="static/signup.js"></script>
</body>
<footer class="main-footer">Copyright &copy;Kirega</footer>

</html>
